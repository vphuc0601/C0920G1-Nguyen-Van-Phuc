<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    const str = "the new york";
    const UPPER = "ABCDEFGHIJKLMNOUPQSRTWXYZ";
    const LOWER = "abcdefghjklmnopqsrtuwxyz";
    const result = [];
    for(let x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }document.write(result.join(''))
</script>
</body>
</html>
