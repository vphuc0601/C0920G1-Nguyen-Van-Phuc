    }

    function isFibonacci(n) {
       if (n<1){
           alert("False");
           return check
       }
        else if (n<4){
           alert("True");
           check = true;
           return check;
       }
        while (c < n){

            b = c;

        }
        if (c === n){
            check = true;
            console.log(check);
            alert("True");
            return check;
        }else {
            alert("False");
            return check;
