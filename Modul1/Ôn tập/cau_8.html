<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a"));
    let b = parseInt(prompt("nhap b"));
    let n = Math.min(a, b);
    let BCNN = a*b / UCLN(a,b);
    document.write(UCLN(a,b)+"<br>");
    document.write(BCNN);

    function UCLN(a,b) {
        while (a!=b){
            if (a > b){
                a = a-b
            }else {
                b = b-a
            }
        }
        return a;}

</script>
</body>
</html>
