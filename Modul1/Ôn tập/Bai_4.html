
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hinhtron" width="500" height="500" style="border: solid #bc2cff"></canvas>
<script>
    class Circle {
        constructor(radius, color, x, y) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getColor() {
            return this.color;
        }

        getArea() {
            return Math.PI * this.radius * this.radius
        }

        render(canvas) {
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.stroke()
        }
    }

    let circle = new Circle(100, "#000000", 10, 10);
    let canvas = document.getElementById("hinhtron");
    circle.render(canvas);


</script>
</body>
</html>
