<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhập tháng'));
    let y = parseInt(prompt('Nhập năm'));
    switch (m) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Tháng này có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Tháng này có 30 ngày");
            break;
        case 2:
            if ((y % 4 == 0 && y%100!=0) || y%400==0) {
                alert('Tháng này có 29 ngày')
            } else {
                alert('Tháng này có 28 ngày')
            }
    }



</script>
</body>
</html>
