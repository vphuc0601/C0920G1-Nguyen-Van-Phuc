<body>
<script>
    let n = parseInt(prompt("Nhập n:"));
    let S1 = 1;
    let S2=1;
    for (let i = 1; i <= n; i++) {
        if (i % 2 == 0) {
            S1 = S1*i;
        }
        else {
            S2=S2*i;
        }

    }alert("n!! số chẵn:"+S1);
    alert("n!! số lẻ:"+S2)

</script>
