<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập n:"));
    let S=0;
    let temp=1;
    for (let i=1; i<=n; i++){
        temp*=(2*i-1);
        S+=1/temp;
    }
    alert("Tổng là:"+S)
</script>
</body>
</html>
