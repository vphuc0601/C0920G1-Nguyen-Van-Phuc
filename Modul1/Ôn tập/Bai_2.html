<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập số phần tử:");
    while (isNaN(n)){
        n =parseInt(prompt("nhập lại n là số"))
    }
    let array = new Array(n);
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập phần tử: " + i)
    }
    alert(array);
    let x=parseInt(prompt('Nhập x'));
    function tryRemoveFromArray(array,x){
        for (let j=0; j<array.length; j++){
            if (x==parseInt(array[j])){
                array.splice(j,1);
                j--;
            }
        }
        alert(array);
    }
    tryRemoveFromArray(array,x)
</script>
</body>
</html>
