<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện_tích_hình_tròn</title>
</head>
<body>
<script>
    var PI=3.14;
        R=parseInt(prompt("Bán kính hình tròn:"));
        S=R*R*PI;
        C=2*R*PI;
        alert("Diện tích hình tròn:"+S);
        alert("Chu vi hình tròn:"+C);
</script>

</body>
</html>
