<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm_trung_bình</title>
</head>
<body>
<script>
var a=parseInt(prompt ("Điểm môn Vật lý: "));
    b=parseInt(prompt ("Điểm môn Hóa: "));
    c=parseInt(prompt ("Điểm môn Sinh: "));
    d=a+b+c;
    e=d/3;
    alert("Tổng điểm:" +d);
    alert("Điểm trung binh:"+e);
</script>
</body>
</html>
