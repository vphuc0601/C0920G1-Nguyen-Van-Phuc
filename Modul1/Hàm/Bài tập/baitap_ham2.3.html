<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giaithua</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhap so:'));
    giaithua(n);
    function giaithua(n) {
        let a=1;
        for (i=1; i<=n; i++){
            a*=i;
        }
        alert(a)
    }

</script>
</body>
</html>
