<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min</title>
</head>
<body>
<script>
    let n = prompt("Nhap độ dài của mảng:");
    let array = new Array(n);
    for (let i = 0; i < n; i++) {
        array[i] = prompt("nhap pt thu: " + i)
    }
    alert(array);

    alert(minArray(array));

    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
