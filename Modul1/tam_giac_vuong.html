<script>
    let n=prompt("n?")
    for (let i =1;i<n;i++){
        for(let j=1;j<i;j++){
            if(j===i-1|| i===n-1 || j===1){
                document.write("*")
            }
            else document.write("&nbsp;&nbsp")
        }
        document.write("<br>")
    }

</script>
