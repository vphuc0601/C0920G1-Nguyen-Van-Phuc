<!DOCTYPE html>

    <title>myDate</title>

<body>
<script>
    class myDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return  this.year;
        }
        // // setDay(day){
        // //     this.day =day; //date.day = 10
        // // }
        // // setMonth() {
        //        this.month=month
        // // }
        //   setYear(year){
        //     this.year=year;
        //   }
        setDate(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
    }
        let date =new myDate(2,2,2020);
        let day=date.getDay();
        let month=date.getMonth();
        let year=date.getYear();
        alert(day + "/" + month + "/" + year);
        date.setDate(10,10,2201);

        alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
        // /date.getDay(); lấy giá trị day của hàm setDate

</script>
