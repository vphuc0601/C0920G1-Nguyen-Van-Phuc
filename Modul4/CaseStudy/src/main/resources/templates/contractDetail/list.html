<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
            crossorigin="anonymous"
    />
</head>
<body>
<a th:href="@{/}" ><button class="btn-primary">BACK TO HOME</button></a>
<p>
    <a th:href="@{/contractDetail/create}">
        Create ContractDetail
    </a>
</p>
</body>

<table class="table table-striped" >
    <thead>
    <tr>
        <th>Contract Detail ID</th>
        <th>Contract ID</th>
        <th>Attach Service</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contractDetail: ${contractDetailList}">
        <td th:text="${contractDetail.id}"></td>
        <td th:text="${contractDetail.contract.id}"></td>
        <td th:text="${contractDetail.attachService.attachServiceName}"></td>
    </tr>
    </tbody>
</table>
</html>
