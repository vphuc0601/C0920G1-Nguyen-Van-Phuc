    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
<a th:href="@{/}"><button>BACK TO HOME</button></a>
<p>
    <a th:href="@{/contract/create}">
        Add new Contract
    </a>
</p>
<table class="table table-striped" style="color: red">
    <thead>
    <tr>
        <th>Contract Id</th>
        <th>Contract Start Date</th>
        <th>Contract End Date</th>
        <th>Contract Deposit</th>
        <th>Contract Total Money</th>
        <th>Employee Name</th>
        <th>Customer Name</th>
        <th>Service Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract :${contractList}">
        <td th:text="${contract.id}"></td>
        <td th:text="${contract.contractStartDate}"></td>
        <td th:text="${contract.contractEndDate}"></td>
        <td th:text="${contract.contractDeposit}"></td>
        <td th:text="${contract.contractTotalMoney}"></td>
        <td th:text="${contract.employee.employeeName}"></td>
        <td th:text="${contract.customer.customerName}"></td>
        <td th:text="${contract.service.serviceName}"></td>
        <td>
            <a th:href="@{/contract/edit/{id}(id=${contract.id})}"><button type="button" class="btn btn-outline-danger">Edit</button></a>
        </td>
        <td>
            <a th:href="@{/contract/delete/{id}(id=${contract.id})}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
        </td>
    </tr>
    </tbody>
</table>

    <nav aria-label="Page navigation example" style="float: right; margin-right: 25px">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{/customer(page = 0, searchNameContract = ${stringAfterCheck})}">Prevous</a></li>
            <th:block th:each="i: ${#numbers.sequence(0, contractList.totalPages - 1)}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/customer(page=${i},searchNameContract=${stringAfterCheck})}" th:text="${i + 1}"></a>
                </li>
            </th:block>

            <li class="page-item"><a class="page-link" th:href="@{/customer(page = ${contractList.totalPages - 1}, searchNameContract = ${stringAfterCheck})}">Next</a></li>
        </ul>
    </nav>
