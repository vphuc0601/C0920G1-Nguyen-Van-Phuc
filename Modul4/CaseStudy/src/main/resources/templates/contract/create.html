<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<h3>Add Contract</h3>
<p>
    <a th:href="@{/contract}">
        Back to contract list
    </a>
</p>
<div class="container-fluid" >
    <div id="form">
        <form th:action="@{/contract/create}" th:object="${contract}"
              method="POST" novalidate="novalidate">
            <div hidden>
                <label>Contract Id</label>
                <input class="input-group mb-3" type="text" th:field="*{id}"/>
            </div>
            <div>
                <label>Contract Start Date</label>
                <input class="input-group mb-3" type="date" th:field="*{contractStartDate}"/>
                <p th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"
                   style="color: red"></p>

            </div>
            <div>
                <label>Contract End Date</label>
                <input class="input-group mb-3" type="date" th:field="*{contractEndDate}"/>
                <p th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"
                   style="color: red"></p>

            </div>
            <div>
                <label>Contract Deposit</label>
                <input class="input-group mb-3" type="text" th:field="*{contractDeposit}"/>
            </div>
            <label>Contract Total Money</label>
            <input class="input-group mb-3" type="text" th:field="*{contractTotalMoney}"/>
            <!--            <p th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}"-->
            <!--               style="color: red"></p>-->

            <div>
                <label>Employee</label>
                <!--                <input class="input-group mb-3" type="text" th:field="*{rentType.ren_type_id}"/>-->
                <select th:field="*{employee}" class="form-control" name="Order">
                    <option th:each="em : ${employee}"
                            th:value="${em.id}"
                            th:text="${em.employeeName}">
                    </option>
                </select>
            </div>
            <div>
                <label>Customer</label>
                <!--                <input class="input-group mb-3" type="text" th:field="*{serviceType.service_type_id}"/>-->
                <select th:field="*{customer}" class="form-control" name="Order">
                    <option th:each="cu : ${customer}"
                            th:value="${cu.id}"
                            th:text="${cu.customerName}">
                    </option>
                </select>
            </div>
            <div>
                <label>Service</label>
                <!--                <input class="input-group mb-3" type="text" th:field="*{service}"/>-->
                <select th:field="*{service}" class="form-control" name="Order">
                    <option th:each="se : ${service}"
                            th:value="${se.id}"
                            th:text="${se.serviceName}">
                    </option>
                </select>
            </div>
            <input class="btn badge-dark" type="submit" value="Save">
        </form>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
