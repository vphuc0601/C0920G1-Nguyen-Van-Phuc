<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <style>
        p {
            color: red;
        }
        :root {
            --input-padding-x: 1.5rem;
            --input-padding-y: .75rem;
        }

        .card-signin {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }

        .card-signin .card-title {
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 1.5rem;
        }

        .card-signin .card-body {
            padding: 2rem;
        }

        .form-signin {
            width: 100%;
        }

        .form-signin .btn {
            font-size: 80%;
            border-radius: 5rem;
            letter-spacing: .1rem;
            font-weight: bold;
            padding: 1rem;
            transition: all 0.2s;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group input {
            height: auto;
            border-radius: 2rem;
        }

        .form-label-group select {
            height: auto;
            font-size: 1.5rem;
            border-radius: 2rem;
        }

        .form-label-group > input,
        .form-label-group > label {
            padding: var(--input-padding-y) var(--input-padding-x);
        }

        .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }

        .form-label-group input::-webkit-input-placeholder {
            color: transparent;
        }

        .form-label-group input:-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-moz-placeholder {
            color: transparent;
        }

        .form-label-group input::placeholder {
            color: transparent;
        }

        .form-label-group input:not(:placeholder-shown) {
            padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
            padding-bottom: calc(var(--input-padding-y) / 3);
        }

        .form-label-group input:not(:placeholder-shown) ~ label {
            padding-top: calc(var(--input-padding-y) / 3);
            padding-bottom: calc(var(--input-padding-y) / 3);
            font-size: 12px;
            color: #777;
        }

        label {
            opacity: 0.6;
        }

        .btn-google {
            color: white;
            background-color: #ea4335;
        }

        .btn-facebook {
            color: white;
            background-color: #3b5998;
        }

        /* Fallback for Edge
        -------------------------------------------------- */
        @supports (-ms-ime-align: auto) {
            .form-label-group > label {
                display: none;
            }

            .form-label-group input::-ms-input-placeholder {
                color: #777;
            }
        }

        /* Fallback for IE
        -------------------------------------------------- */
        @media all and (-ms-high-contrast: none),
        (-ms-high-contrast: active) {
            .form-label-group > label {
                display: none;
            }

            .form-label-group input:-ms-input-placeholder {
                color: #777;
            }
        }
    </style>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<div class="container-fluid">
    <!--    <div th:replace="layout :: header"></div>-->
    <!--    <div th:replace="layout :: nav"></div>-->
    <div id="content" style="background-color: whitesmoke">
        <div class="row">
            <!--            <div class="col-lg-2 bg-light" th:replace="layout :: col2">-->
            <div class="col-lg-2 bg-light">
            </div>
            <div class="col-lg-10 bg-light">
                <div class="form-group col-12" >
                    <form th:action="@{/customer/create}" method="post" th:object="${customer}" novalidate="novalidate" >
                        <div class="form-row" >
                            <input type="hidden" th:field="*{id}">
                            <div class="col form-label-group ">
                                <input id="name" th:field="*{name}" type="text" class="form-control" placeholder="Name customer...">
                                <label for="name">Name:</label>
                                <p class="text-center" th:errors="*{name}" ></p>
                            </div>
                            <div class="col form-label-group ">
                                <input id="date" th:field="*{dateOfBirth}" type="date" class="form-control" placeholder="Date of birth..."></input>
                                <label for="date">Date of birth:</label>
                                <p class="text-center" th:errors="*{dateOfBirth}" ></p>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-label-group ">
                                <!--                            <input type="text" th:field="*{gender}" class="form-control" placeholder="Gender...">-->
                                <select id="gender" th:field="*{gender}" class="form-control" style="height: 50px">
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                    <option value="2">Other</option>
                                </select>
                                <!--                            <label for="gender">Gender:</label><br>-->
                            </div>
                            <div class="col form-label-group ">
                                <input id="idcard" type="text" th:field="*{cmnd}" class="form-control" placeholder="ID Card...">
                                <label for="idcard">ID Card:</label><br>
                                <p class="text-center" th:errors="*{cmnd}" ></p>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-label-group ">
                                <input id="phone" th:field="*{phoneNumb}" type="text" class="form-control" placeholder="Phone number...">
                                <label for="phone">Phone Number:</label>
                                <p class="text-center" th:errors="*{phoneNumb}" ></p>

                            </div>
                            <div class="col form-label-group ">
                                <input id="email" th:field="*{email}" type="text" class="form-control" placeholder="abc@gmail.com..."></input>
                                <label for="email">Email:</label>
                                <p class="text-center" th:errors="*{email}" ></p>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-label-group ">
                                <input id="address" th:field="*{address}" type="text" class="form-control" placeholder="Address...">
                                <label for="address">Address:</label>
                                <p class="text-center" th:errors="*{address}" ></p>
                            </div>
                            <div class="col form-label-group ">
                                <select id="type" th:field="*{customerType}" class="form-control" style="height: 50px">
                                    <option
                                            th:each="cusType : ${customerTypeList}"
                                            th:value="${cusType.id}"
                                            th:text="${cusType.name}"></option>
                                </select>
                                <!--                            <label for="type">Customer Type:</label>-->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/customer}" class="btn btn-primary">Close</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
